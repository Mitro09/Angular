<h1>{{title}}</h1>

<form (ngSubmit)="handleSubmit($event)">
  <input autofocus placeholder="What's next?" [(ngModel)]="text" name="text" />
  <button>Submit</button>
</form>
<ul>
  <li *ngFor="let todo of todos; index as i"> 
    <span [ngClass]= "{done: todo.done}">{{todo.text}}</span>
    <button (click)="handleDone(i)">Done</button>
    <button (click)="handleRemove(i)">remove</button>
  </li>
</ul>
